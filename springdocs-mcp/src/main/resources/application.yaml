spring:
  application:
    name: springdocs-mcp

# Configuration du serveur MCP
spring-docs-mcp:
  server:
    name: "springdocs-mcp"
    version: "0.1.0"
    description: "Serveur MCP pour accéder à la documentation Spring Boot et son écosystème"

# Configuration du transport stdio
mcp:
  transport:
    type: stdio

# Logging
logging:
  level:
    fr.fradigoy.springdocsmcp: DEBUG
    org.springframework.ai: INFO
